name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2Ô∏è‚É£ Set Node version for Actions (optional for npm, but Oryx ignores this)
      - name: Set Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Build & deploy to Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          NODE_VERSION: 20.9.0  # üî¥ FORCE Node 20 for Oryx build
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_WATER_018C0390F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"       
          api_location: ""       
          output_location: ".next"
